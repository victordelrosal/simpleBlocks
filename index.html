<!DOCTYPE html>
<html>
<head>
    <title>Simple Block Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }
        #message {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="scoreboard">Level: <span id="level">1</span> - Collected: <span id="score">0</span>/<span id="total">0</span></div>
    <div id="message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, cube;
        let moveSpeed = 0.1;
        let gravity = 0.02;
        let jumpForce = 0.3;
        let velocityY = 0;
        let onGround = true;
        let crystals = 0;
        let level = 1;
        const maxLevels = 5;
        const crystalsPerLevel = 6;
        let totalCrystals = crystalsPerLevel;
        const collectibles = [];

        let cameraAngle = 0;
        let cameraElev = 0;
        const cameraDistance = 3;
        const rotateSpeed = 0.03;

        // Player controls state
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false,
            left: false,
            right: false,
            up: false,
            down: false
        };

        function createRobotBaseTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const bg = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            bg.addColorStop(0, '#39ff14');
            bg.addColorStop(0.5, '#8a00ff');
            bg.addColorStop(1, '#0077ff');
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create rainbow scale pattern
            const pCanvas = document.createElement('canvas');
            pCanvas.width = 32;
            pCanvas.height = 32;
            const pCtx = pCanvas.getContext('2d');
            for(let y = 0; y < pCanvas.height; y += 8) {
                for(let x = 0; x < pCanvas.width; x += 8) {
                    const hue = (x + y) / (pCanvas.width + pCanvas.height) * 360;
                    pCtx.fillStyle = `hsl(${hue},100%,50%)`;
                    pCtx.beginPath();
                    pCtx.arc(x + 4, y + 4, 4, Math.PI, 0);
                    pCtx.closePath();
                    pCtx.fill();
                }
            }
            const pattern = ctx.createPattern(pCanvas, 'repeat');
            ctx.fillStyle = pattern;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;

            // Head
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/4);
            ctx.beginPath();
            ctx.rect(-40, -40, 80, 80);
            ctx.fill();
            ctx.stroke();
            ctx.restore();

            // Body trapezoid
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2 + 40);
            ctx.beginPath();
            ctx.moveTo(-50, -60);
            ctx.lineTo(50, -60);
            ctx.lineTo(30, 60);
            ctx.lineTo(-30, 60);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.restore();

            // Cap
            ctx.fillStyle = '#008080';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/4 - 40, 50, Math.PI, 0);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = '#888';
            ctx.fillRect(canvas.width/2 - 50, canvas.height/4 - 40, 100, 10);

            // Golden emblems
            ctx.fillStyle = 'gold';
            ctx.beginPath();
            ctx.arc(canvas.width/2 - 20, canvas.height/2, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(canvas.width/2 + 10, canvas.height/2 - 10);
            ctx.lineTo(canvas.width/2 + 30, canvas.height/2 - 10);
            ctx.lineTo(canvas.width/2 + 20, canvas.height/2 + 20);
            ctx.closePath();
            ctx.fill();

            return { canvas, ctx };
        }

        function createRobotFrontTexture() {
            const data = createRobotBaseTexture();
            const canvas = data.canvas;
            const ctx = data.ctx;
            ctx.fillStyle = '#222';
            ctx.fillRect(canvas.width/2 - 32, canvas.height/4 - 12, 64, 24);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(canvas.width/2 - 32, canvas.height/4 - 12, 64, 24);
            ctx.fillStyle = '#0ff';
            ctx.fillRect(canvas.width/2 - 28, canvas.height/4 - 8, 56, 16);
            ctx.fillStyle = '#222';
            ctx.fillRect(canvas.width/2 - 20, canvas.height/4 + 20, 40, 8);
            return new THREE.CanvasTexture(canvas);
        }

        function createRobotSideTexture() {
            const data = createRobotBaseTexture();
            return new THREE.CanvasTexture(data.canvas);
        }
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Player avatar
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const frontTexture = createRobotFrontTexture();
            const sideTexture = createRobotSideTexture();
            frontTexture.minFilter = THREE.LinearFilter;
            sideTexture.minFilter = THREE.LinearFilter;
            const materials = [
                new THREE.MeshBasicMaterial({ map: sideTexture, transparent: true }),
                new THREE.MeshBasicMaterial({ map: sideTexture, transparent: true }),
                new THREE.MeshBasicMaterial({ map: sideTexture, transparent: true }),
                new THREE.MeshBasicMaterial({ map: sideTexture, transparent: true }),
                new THREE.MeshBasicMaterial({ map: sideTexture, transparent: true }),
                new THREE.MeshBasicMaterial({ map: frontTexture, transparent: true })
            ];
            cube = new THREE.Mesh(geometry, materials);
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
            cube.add(line);
            cube.position.y = 1;
            const arrowGeo = new THREE.ConeGeometry(0.15, 0.4, 8);
            arrowGeo.rotateX(Math.PI / 2);
            const arrow = new THREE.Mesh(arrowGeo, new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            arrow.rotation.y = Math.PI;
            arrow.position.set(0, 1.6, -0.6);
            cube.add(arrow);
            scene.add(cube);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x964B00, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            scene.add(ground);

            // Add some blocks
            addBlock(2, 0, 2, 0xff0000);
            addBlock(-2, 0, -2, 0x0000ff);

            startLevel();

            camera.position.set(0, 2, 3);
            camera.lookAt(cube.position);

            // Event listeners
            document.addEventListener('keydown', (e) => handleKey(e, true));
            document.addEventListener('keyup', (e) => handleKey(e, false));
            window.addEventListener('resize', onWindowResize, false);
        }

        function addBlock(x, y, z, color) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            scene.add(block);
        }

        function addCollectible(x, y, z) {
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const crystal = new THREE.Mesh(geometry, material);
            crystal.position.set(x, y, z);
            scene.add(crystal);
            collectibles.push(crystal);
        }

        function startLevel() {
            for(const c of collectibles) {
                scene.remove(c);
            }
            collectibles.length = 0;
            crystals = 0;
            totalCrystals = crystalsPerLevel;
            document.getElementById('level').innerText = level;
            document.getElementById('score').innerText = crystals;
            document.getElementById('total').innerText = totalCrystals;
            document.getElementById('message').innerText = 'Level ' + level + ': Collect all the energy crystals!';
            for(let i = 0; i < totalCrystals; i++) {
                const x = (Math.random() - 0.5) * 20;
                const z = (Math.random() - 0.5) * 20;
                addCollectible(x, 0.5, z);
            }
        }

        function handleKey(event, isDown) {
            const key = event.key.toLowerCase();
            switch(key) {
                case 'w': keys.w = isDown; break;
                case 'a': keys.a = isDown; break;
                case 's': keys.s = isDown; break;
                case 'd': keys.d = isDown; break;
                case ' ': keys.space = isDown; break;
                case 'arrowleft': keys.left = isDown; break;
                case 'arrowright': keys.right = isDown; break;
                case 'arrowup': keys.up = isDown; break;
                case 'arrowdown': keys.down = isDown; break;
            }
        }

        function updateMovement() {
            // Horizontal movement
            if (keys.w) cube.position.z -= moveSpeed;
            if (keys.s) cube.position.z += moveSpeed;
            if (keys.a) cube.position.x -= moveSpeed;
            if (keys.d) cube.position.x += moveSpeed;

            // Jumping
            if (keys.space && onGround) {
                velocityY = jumpForce;
                onGround = false;
            }

            // Apply gravity
            velocityY -= gravity;
            cube.position.y += velocityY;

            // Ground collision
            if (cube.position.y <= 1) {
                cube.position.y = 1;
                velocityY = 0;
                onGround = true;
            }

            // Camera rotation with arrow keys
            if (keys.left) cameraAngle -= rotateSpeed;
            if (keys.right) cameraAngle += rotateSpeed;
            if (keys.up) cameraElev = Math.min(cameraElev + rotateSpeed, Math.PI / 2 - 0.1);
            if (keys.down) cameraElev = Math.max(cameraElev - rotateSpeed, -Math.PI / 2 + 0.1);

            camera.position.x = cube.position.x + Math.sin(cameraAngle) * Math.cos(cameraElev) * cameraDistance;
            camera.position.z = cube.position.z + Math.cos(cameraAngle) * Math.cos(cameraElev) * cameraDistance;
            camera.position.y = cube.position.y + Math.sin(cameraElev) * cameraDistance + 1;
            camera.lookAt(cube.position);

            // Collectible collision
            for(let i = collectibles.length - 1; i >= 0; i--) {
                const c = collectibles[i];
                if(cube.position.distanceTo(c.position) < 1) {
                    scene.remove(c);
                    collectibles.splice(i, 1);
                    crystals++;
                    document.getElementById('score').innerText = crystals;
                    if(crystals === totalCrystals) {
                        if(level < maxLevels) {
                            level++;
                            startLevel();
                        } else {
                            document.getElementById('message').innerText = 'All crystals collected! You win!';
                        }
                    }
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateMovement();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
