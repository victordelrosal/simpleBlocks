<!DOCTYPE html>
<html>
<head>
    <title>Simple Block Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }
        #message {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="scoreboard">Crystals: <span id="score">0</span></div>
    <div id="message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, cube;
        let moveSpeed = 0.1;
        let gravity = 0.02;
        let jumpForce = 0.3;
        let velocityY = 0;
        let onGround = true;
        let crystals = 0;
        const totalCrystals = 5;
        const collectibles = [];

        // Player controls state
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Player cube
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.y = 1;
            scene.add(cube);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x964B00, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            scene.add(ground);

            // Add some blocks
            addBlock(2, 0, 2, 0xff0000);
            addBlock(-2, 0, -2, 0x0000ff);

            // Spawn collectibles
            for(let i = 0; i < totalCrystals; i++) {
                const x = (Math.random() - 0.5) * 20;
                const z = (Math.random() - 0.5) * 20;
                addCollectible(x, 0.5, z);
            }

            document.getElementById('message').innerText = 'Collect all the energy crystals! Use WASD to move and SPACE to jump.';
            document.getElementById('score').innerText = crystals;

            camera.position.set(0, 2, 3);
            camera.lookAt(cube.position);

            // Event listeners
            document.addEventListener('keydown', (e) => handleKey(e, true));
            document.addEventListener('keyup', (e) => handleKey(e, false));
            window.addEventListener('resize', onWindowResize, false);
        }

        function addBlock(x, y, z, color) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            scene.add(block);
        }

        function addCollectible(x, y, z) {
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const crystal = new THREE.Mesh(geometry, material);
            crystal.position.set(x, y, z);
            scene.add(crystal);
            collectibles.push(crystal);
        }

        function handleKey(event, isDown) {
            switch(event.key.toLowerCase()) {
                case 'w': keys.w = isDown; break;
                case 'a': keys.a = isDown; break;
                case 's': keys.s = isDown; break;
                case 'd': keys.d = isDown; break;
                case ' ': keys.space = isDown; break;
            }
        }

        function updateMovement() {
            // Horizontal movement
            if (keys.w) cube.position.z -= moveSpeed;
            if (keys.s) cube.position.z += moveSpeed;
            if (keys.a) cube.position.x -= moveSpeed;
            if (keys.d) cube.position.x += moveSpeed;

            // Jumping
            if (keys.space && onGround) {
                velocityY = jumpForce;
                onGround = false;
            }

            // Apply gravity
            velocityY -= gravity;
            cube.position.y += velocityY;

            // Ground collision
            if (cube.position.y <= 1) {
                cube.position.y = 1;
                velocityY = 0;
                onGround = true;
            }

            // Update camera position to follow player
            camera.position.x = cube.position.x;
            camera.position.z = cube.position.z + 3;
            camera.lookAt(cube.position);

            // Collectible collision
            for(let i = collectibles.length - 1; i >= 0; i--) {
                const c = collectibles[i];
                if(cube.position.distanceTo(c.position) < 1) {
                    scene.remove(c);
                    collectibles.splice(i, 1);
                    crystals++;
                    document.getElementById('score').innerText = crystals;
                    if(crystals === totalCrystals) {
                        document.getElementById('message').innerText = 'All crystals collected! You win!';
                    }
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateMovement();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
